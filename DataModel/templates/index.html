<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Electricity Bill Predictor</title>
  </head>
  <body class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
                    <div class="card-header" style="text-align: center;">
                        <h1>Welcome to Electricity Bill Predictor</h1>

                    </div>
                    <div class="card-body">
                        <form  method="post" accept-charset="utf-8">
                            <div class="row">
                                <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Enter number of rooms</b></label>
                                <input type="text" class="form-control" id="num_rooms" name="num_rooms" placeholder="Enter no of rooms">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Enter number of people</b></label>
                                <input type="text" class="form-control" id="num_people" name="num_people" placeholder="Enter no of people">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Enter number of ACs</b></label>
                                <input type="text" class="form-control" id="is_ac" name="is_ac" placeholder="Enter no of ACs">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Enter number of TVs</b></label>
                                <input type="text" class="form-control" id="is_tv" name="is_tv" placeholder="Enter no of TVs">
                                </div> 
                            
                                <div class="col-md-12 form-group">
                                    <button class="btn btn-primary form-control" onclick="send_data()">Predict Bill</button>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="col-md-12" style="text-align: center;">
                        <h3><span id="prediction"></span></h3>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
   <script>
       function form_handler(event){
           event.preventDefault();
       }
       function send_data()
       {
            document.querySelector('form').addEventListener("submit",form_handler);

            var fd=new FormData(document.querySelector('form'));
            var xhr= new XMLHttpRequest();

            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML= "Wait Predicing your Bill...";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Prediction: Rs."+xhr.responseText;
                }
            };
            xhr.onload = function(){};
            xhr.send(fd);

       }
   </script>

 
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
